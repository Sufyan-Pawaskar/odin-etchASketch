<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="mainBody">
        <div class="topCont">
            <button id="createGrid">Create Grid</button>
            <div class="colPick">
                <span><strong>Choose a color: </strong></span>
                <input type="color" name="Pick a color" id="colorPickerId">
            </div>
            <div class="rTrail">
                <span><strong>Choose Rainbow Trail: </strong></span>
                <input type="checkbox" name="Rainbow Trail" id="rainbowTrail">
            </div>
        </div>
        <div class="btmCont">
            <div class="gridCont"></div>
        </div>
    </div>
</body>
</html>
